name: Daily Risk Observatory Run

on:
  schedule:
    # 10:00 UTC = 6:00 AM EST (5:00 AM EDT)
    - cron: "0 10 * * *"
  workflow_dispatch:  # Allow manual trigger

jobs:
  daily-scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run BDC Scraper
        run: python scrapers/bdc_scraper.py

      - name: Run WARN Scraper
        run: python scrapers/warn_scraper.py

      - name: Generate Newsletter
        run: python generate_newsletter.py

      - name: Upload Daily Report
        uses: actions/upload-artifact@v4
        with:
          name: daily-report-${{ github.run_number }}
          path: daily_report.md
          retention-days: 30

      - name: Commit and Push Database Changes
        run: |
          git config --global user.name "RiskBot"
          git config --global user.email "bot@noreply.github.com"
          git add data/risk_data.db daily_report.md
